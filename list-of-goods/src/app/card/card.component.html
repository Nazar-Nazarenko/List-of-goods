<div class="card">
  <div class="for-image">
    <img [src] = "cardElement.image" alt="image">
  </div>
  <div class="description">
    {{cardElement.description}}
  </div>
  <div class="price">{{cardElement.price}}</div>
  <div class="for-button">
    <button (click)="addToBucket(cardElement)">{{buttonName}}</button>
  </div>
</div>
